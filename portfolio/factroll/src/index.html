<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Yaroslav Adamov | Test task</title>
		<meta name="author" content="Ярослав Адамов">
	</head>

	<body>
		<main class="main">
			<section class="factroll">
				<p class="factroll__title h2">Исторические даты</p>
				<div class="factroll__roll">
					<div class="factroll__roll-line-horizontal"></div>
					<span class="factroll__roll-title p-medium bold">Кино</span>
					<span class="factroll__roll-year-start"></span>
					<span class="factroll__roll-year-end"></span>
					<div class="factroll__roll-circle"></div>
				</div>
				<div class="factroll__switcher">
					<p class="factroll__switcher-title p-small"><span class="factroll__switcher-title-current"></span>/<span class="factroll__switcher-title-total"></span></p>
					<div class="factroll__switcher-buttons">
						<button class="factroll__switcher-button left"></button>
						<button class="factroll__switcher-button right"></button>
					</div>
				</div>
				<div class="factroll__swipers"></div>
				<div class="factroll__decoration"></div>
				<div class="factroll__line-vertical"></div>
			</section>
		</main>
	</body>
</html>
